<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .select-box {
            border: 1px solid #ccc;
            overflow-y: auto;
            height: 150px; /* Set a fixed height for the select box */
        }

        .select-item {
            padding: 8px;
            cursor: pointer;
        }

        .select-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="select-box" id="mySelectBox" multiple>
    <div class="select-item" onclick="toggleSelection(this)">Item 1</div>
    <div class="select-item" onclick="toggleSelection(this)">Item 2</div>
    <div class="select-item" onclick="toggleSelection(this)">Item 3</div>
    <!-- Add more divs as needed -->
</div>

<script>
    function toggleSelection(element) {
        element.classList.toggle('selected');

        // You can perform additional actions based on the selection
        if (element.classList.contains('selected')) {
            console.log(element.textContent + ' is selected.');
        } else {
            console.log(element.textContent + ' is deselected.');
        }
    }
</script>

</body>
</html>
